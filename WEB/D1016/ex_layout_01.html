<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <style>
        #header {background-color: bisque;}

        #menu {background-color: honeydew;
        display:inline-block;}

        #center {background-color: rgb(194, 133, 59);
        float:center;}

        #side {background-color: rgb(224, 111, 154);
        float:right;}

        #footer {background-color: rgb(209, 225, 85);
        clear:both;}
    </style>
</head>
<body>
    <div id="header">HEADER</div>
    <div id="menu">MENU</div>
    <div id="center">CENTER</div>
    <div id="side">SIDE</div>
    <div id="footer">FOOTER</div>


</body>
</html>
