<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
</head>
<body>
    <h3> border 관련 스타일 </h3>

    <!-- 인라인 CSS 설정 -->
    <p style="border-style: none; border-color: chocolate; background-color: bisque;" >
         None - chocolate
    </p>

    <p style="border-style: dotted; 
    border-color: chocolate; background-color: bisque;
    padding-left: 10px;
    padding-bottom: 5px; padding-top: 5px;
    width: 400px; height:100px;
    resize: both;" >
        dotted - chocolate
   </p>


</body>
</html>
