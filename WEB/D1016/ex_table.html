<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>

    <style>
        table {
            border-collapse: collapse;

            /* 웹페이지 크기 변동에 따라 같이 변화*/
            width:50%;
        }

        th {
            border: 3px solid mediumorchid;
        }

        td {
            border-bottom: 3px solid green;
            text-align: center;
        }

    </style>
</head>
<body>
    <h3>tabel 스타일 지정</h3>
    <table >
    <!-- <table width="300px">: 웹페이지 변해도 테이블 변화 X-->
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>

        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>99</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>2</td>
            <td>마징가</td>
            <td>83</td>
            <td>B-</td>
        </tr>

        <tr>
            <td>3</td>
            <td>배트맨</td>
            <td>79</td>
            <td>C+</td>
        </tr>
    </table>
</body>
</html>
