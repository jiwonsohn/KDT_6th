<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2> 링크 태그 살펴보기</h2>

    <!-- 순서 없는 목록 -->
    <h4>검색 사이트</h4>
    <ul style="background-color: aliceblue; color:blueviolet; font-weight: bold;">
        <!--<a>: 링크를 설정하는 태그-->
        <!-- href 속성: 이동 링크주소/html 파일명 등등 설정 -->
        <li> <a href="http://www.naver.com" target="_blank">NAVER</a>  </li>
        <li> <a href="http://www.daum.net" target="_top">DAUM</a>   </li>
        <li> <a href="http://www.google.com"
             style="background-color: bisque; color:red; font-weight: bold;" >GOOGLE</a> </li>

    </ul>
    
</body>
</html>
