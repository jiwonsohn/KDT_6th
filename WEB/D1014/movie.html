<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body align="center">
    <!-- 관련 내용끼리 그룹화 -->
    <!-- 태그를 구분하기 위해 id(속성) 부여 -->
    <div id="movie_div" background-color="salmonpink" align="right"> 
        <!-- 문단(단락) 태그 사용해서 내용 중심 문단 나누기 -->
        <p class="a"> 영화 소개 </p>
        <p> 영화 소개 페이지 입니다. </p>
    </div>

    <div id="tv_div">
        <p class="a"> TV 프로그램 소개 </p>
        <p> TV 프로그램 <span>소개 페이지</span> 입니다. </p>
    </div>
</body>
</html>
