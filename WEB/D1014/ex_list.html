<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>

</head>
<body>
    <h3> 목록 태그 </h3>
    <!-- 순서 없는 목록 -->
     <u1>
        <li>하고싶은일 - 퇴근</li>
        <li>먹고싶은거 - 집밥</li>
        <li>하고싶은공부 - 요리</li>
     </u1>

    <!-- 순서 있는 목록-->
    <h6> 오늘 해야 할 일</h6>
     <ol>
        <li>기상</li>
        <li>아침 식사</li>
        <li>퇴실~~</li>
     </ol>

    <!--정의 목록-->
    <dl>
        <dt>코딩이란</dt>
        <dd>금쪽이</dd>
        <dt>딥러닝이란</dt>
        <dd>도망쳐....</dd>
    </dl>
    
</body>
</html>
