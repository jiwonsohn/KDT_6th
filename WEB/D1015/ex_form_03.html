<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <!-- 90-97페이지 -->
    <h3>Form 태그</h3>

    <form>
        <!-- select태그: 콤보 박스 -->
        <!-- size: 표시되는 개수 지정  -->
        <select name="city" size="3" disabled="True">
            <option value="서구"> 서구 </option>
            <option value="동구"> 동구 </option>
            <option value="북구"> 남구 </option>
            <option value="북구"> 북구 </option>
            <!-- selected: 기본값 설정 -->
            <option value="중구" selected="True"> 중구 </option>
            <option value="달서구"> 달서구 </option>
            <option value="수성구"> 수성구 </option>
            <option value="수성구"> 군위군 </option>
            <option value="수성구"> 달성군 </option>

        </select>
        <input type="submit" value="전송" disabled="True">
    </form>
</body>
</html>
