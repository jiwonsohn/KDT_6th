<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Tag</title>

    <!-- li:nth-child(2) => 모든 li태그에서 2번째 요소 -->
    <style>
        #f {
            background-color: cornflowerblue;
        }

        ul#f > li:nth-child(2){
            background-color: mistyrose;
        }

        ul#m > li:nth-child(3){
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h3> CSS & Tag </h3>

    <!-- 순서가 없는 목록 -->
    <label> 좋아하는 과일 목록 </label>
    <ul id="f">
        <li>수박</li>
        <li>키위</li>
        <li>멜론</li>
        <li>대추</li>
    </ul>

    <!-- 순서가 없는 목록 -->
    <label> 좋아하는 노래 목록 </label>
    <ul id="m">
        <li>Radwimps</li>
        <li>자우림</li>
        <li>최유리</li>
        <li>Vaundy</li>
    </ul>

</body>
</html>
