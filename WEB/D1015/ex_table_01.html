<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <!--98페이지~  -->
</head>
<body>
    <h3> 테이블 태그 관련 </h3>
    <caption>학생정보</caption>

    <table border="1">
        <!-- th: 테이블 헤더 / 글자 굵게 -->
        <tr>
            <!-- 테이블 태그 내 캡션 설정 (자동 가운데정렬) -->
            <caption>학생정보</caption>
            <th>번호</th>
            <th>이름</th>
            <th>전공</th>
        </tr>
 
        <tr>
            <td>1</td>
            <td style="font-weight: bold;">마징가</td>
            <td>전투</td>
        </tr>
    </table>
</body>
</html>
