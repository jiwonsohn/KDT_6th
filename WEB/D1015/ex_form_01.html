<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form 태그 </title>
</head>
<body>
    <h3> Form 태그와 다양한 입력 input 태그 </h3>

    <!-- Label 태그 radio 태그 -->
    <!-- value는 서버 전송 값  -->
    <form> 
        <label> 성별: </label>

        <!-- 라벨링 X -->
        <input type="radio" name="gender" value="m"> 라벨태그 X 

        <!-- 묵시적 선언 -->
        <label> 
        <input type="radio" name="gender" value="m" > 남자   
        </label>    

        <!-- 명시적 선언 -->
        <input id="f" type="radio" name="gender" value="f"> 여자 <label for="f">여자</label>

        <!-- 서버 전송 기능 submit 태그 -->
        <input type="submit" value="전송">
    </form>

    <h3> filedst & legend 태그로 그룹화 </h3> 
    <form>
        <fieldset>
        <legend> 성별: </legend>
            <label> 
                <!-- checked: 기본 선택 기능 -->
            <input type="radio" name="gender" value="m" checked="True"> 남자   
            </label>    

            <label>
            <input type="radio" name="gender" value="f"> 여자
            </label>
        </fieldset>
 
        <!-- 서버 전송 기능 submit 태그 -->
        <input type="submit" value="전송">
    </form>

</body>
</html>
